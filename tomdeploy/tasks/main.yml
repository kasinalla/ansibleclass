---
# tasks file for tomdeploy
- name : delete the skrlogin file and skrlogin.war file
  file:
    path: "{{ item }}"
    state: absent
  with_items: 
    - /usr/share/tomcat/webapps/SKRlogin
    - /usr/share/tomcat/webapps/SKRlogin.war
  when: ansible_os_family =="RedHat"
  


- name: deploy the war file on all application(nodes)
  get_url:
    url: http://18.136.193.17:8081/artifactory/test/{{buildno}}/target/SKRLogin-1.0.war
    dest: /usr/share/tomcat/webapps/
    force_basic_auth: yes
  when: ansible_os_family =="RedHat"
   